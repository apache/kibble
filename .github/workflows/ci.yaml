---
name: CI
on:  # yamllint disable-line rule:truthy
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  statics:
    name: Static checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install '.[devel]'
      - run: pre-commit install
      - run: pre-commit run --al-files
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install '.[devel]'
      - run: pytest tests
